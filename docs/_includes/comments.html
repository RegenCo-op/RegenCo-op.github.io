{% if page.comments %}
<section>
    <h2 class="title-banner"> Comments </h2>
    <div id="comments" class="title-banner-content">
        <div id="disqus_thread" class="content">
            <noscript>Please enable JavaScript to view the comments for this article.</noscript>
        </div>
        <script>

            /**
            *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
            *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
            **/

            var disqus_config = function () {
                this.page.url = 'http://www.regenco-op.org{{page.url}}';  // Replace PAGE_URL with your page's canonical URL variable
                this.page.title = '{% if page.title %}{{ page.title }}{% else %}Renewable Energy Generation Co-operative{% endif %}';
            };

            (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = '//regenco-op.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
    </div>
</section>
{% endif %}
