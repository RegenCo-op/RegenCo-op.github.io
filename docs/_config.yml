collections:
    articles:
        output: true
    info:
        output: true
        
sass:
    sass_dir: _sass

name: Regen Co-op
description: Bringing people together to find and implement solutions that allow a sustainable future for all people and all life.
url: http://www.regenco-op.org
logo: /images/logo.png

gems:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings

exclude:
  - _articles/ArticleTemplate.md

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "article"
      title: ""
  -
    scope:
      path: ""
      type: 'articles'
    values:
      comments: true
      layout: "article"
      title: ""

  -
    scope:
      path: ""
      type: 'info'
    values:
      comments: false
      layout: "article"
      title: ""